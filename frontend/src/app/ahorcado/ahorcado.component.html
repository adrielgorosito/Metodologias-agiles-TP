<div class="center-container" *ngIf="vidas > 0 && gano == false; else sinVidas">
  <form class="container">
    <table summary="Juego del ahorcado">
      <tr>
        <th scope="col">
          <div>
            <label>Palabra:</label>
            <input type="text" name="palabra-con-guiones" [value]="this.palabraConGuionesBajo" disabled />
          </div>
        </th>
      </tr>

      <tr>
        <th scope="col" colspan="3">
          <hr style="margin-top: 40px" />
        </th>
      </tr>

      <br /><br />

      <tr>
        <th scope="col">
          <div>
            <label>Vidas restantes:</label>
            <input type="text" name="vidas" [value]="this.vidas" disabled />
          </div>
        </th>
      </tr>

      <br /><br />

      <tr>
        <th scope="col">
          <div>
            <label>Letras erradas:</label>
            <input type="text" name="letras-incorrectas" [value]="letrasIncorrectas" disabled />
          </div>
        </th>
      </tr>

      <br /><br />

      <tr>
        <th scope="col" colspan="2">
          <label>Letra:</label>
          <input type="text" name="letra-input" [formControl]="letra" maxlength="1" />
        </th>
        <th scope="col">
          <div style="text-align: center">
            <button (click)="adivinarLetra()" name="adivinar-letra">Adivinar</button>
          </div>
        </th>
      </tr>
    </table>

    <div class="line-with-text">
      <hr />
      <span>o</span>
      <hr />
    </div>

    <div>
      <label>Arriesgar palabra:</label>
      <input type="text" name="input-arriesgar" style="margin-right: 10px" [formControl]="palabraArriesgada"/>
      <button name="arriesgar-palabra" (click)="adivinarPalabra()">Arriesgar</button>
    </div>
  </form>
</div>

<ng-template #sinVidas>
  <div class="center-container" *ngIf="vidas == 0 && gano == false; else exito">
    <form class="container">
      <p name="mensaje">Perdiste!</p>
      <p>La palabra era: <b>{{ this.palabra }}</b></p>
      <button (click)="reiniciar()">Volver a jugar</button>
    </form>
  </div>
</ng-template>

<ng-template #exito>
  <div class="center-container">
    <form class="container">
      <p name="mensaje">Ganaste!</p>
      <button (click)="reiniciar()">Volver a jugar</button>
    </form>
  </div>
</ng-template>
